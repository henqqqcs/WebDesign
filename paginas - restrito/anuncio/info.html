<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Teste</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../css/catalogonet-bootstrap.css">


	<link rel="stylesheet" type="text/css" href="../../css/catalogonet-style-restrito.css">

	<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.js"></script>

</head>
<body>



	<!-- content-wrapper -->
	<div id="content-restrito-wrapper">

		<!-- header -->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="...">
					</a>
				</div>
			</div>
		</nav>
		<!-- fim header -->



		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">

					<div class="painel-restrito-item">
						<div class="row">
							<div class="col-md-12">
							progress tracker
							</div>
						</div>
						<br/>



						<!-- =============================================================================== -->


						<h3><strong>Informações do Anúncio</strong></h3>
						<hr/>



						<!-- inicio form -->
						<form id="anuncioForm" class="form-horizontal">

							<!-- form-group -->
							<div class="form-group">
								<label for="titulo" class="col-sm-2 control-label">Título <span class="glyphicon glyphicon-asterisk"></span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título do seu anúncio. Ex: PIZZARIA GORDEIXOS">
								</div>
							</div>
							<!-- /. form-group -->

							<!-- form-group -->
							<div class="form-group">
								<label for="descricao" class="col-sm-2 control-label">Descrição</label>
								<div class="col-sm-10">
									<textarea id="descricao" name="descricao"></textarea>
								</div>
							</div>
							<!-- /. form-group -->
							<h3><strong>Contato</strong></h3>
							<hr/>

							<!-- form-group -->
							<div class="form-group">
								<label for="telefone1" class="col-sm-2 control-label">Telefone 1 <span class="glyphicon glyphicon-asterisk"></span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="telefone1" name="telefone1" placeholder="(99) 9999-9999">
								</div>
							</div>
							<!-- /. form-group -->

							<!-- form-group -->
							<div class="form-group">
								<label for="telefone2" class="col-sm-2 control-label">Telefone 2</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="telefone2" name="telefone2" placeholder="(99) 9999-9999">
								</div>
							</div>
							<!-- /. form-group -->

							<hr/>

							<!-- form-group -->
							<div class="form-group">
								<label for="site" class="col-sm-2 control-label">Site</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="site" name="site" placeholder="http://www.site.com.br">
								</div>
							</div>
							<!-- /. form-group -->


							<!-- form-group -->
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">E-mail</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email" name="email" placeholder="email@email.com.br">
								</div>
							</div>
							<!-- /. form-group -->

							<!-- form-group -->
							<div class="form-group">
								<label for="facebook" class="col-sm-2 control-label">Facebook</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="facebook" name="facebook" placeholder="https://pt-br.facebook.com/seufacebook">
								</div>
							</div>
							<!-- /. form-group -->


							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button id="botaoContinuar" type="submit" class="pull-right btn btn-primary">Atualizar <span class="glyphicon glyphicon-triangle-right"></span></button>
								</div>
							</div>
						</form>
						<!-- fim form -->





						<!-- ======================================= fim ========================================== -->











					</div>

				</div>
			</div>
		</div>







	</div>
	<!-- fim content-wrapper -->


	<footer id="footer">
		rodape
	</footer>

</body>
</html>
