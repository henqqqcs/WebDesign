<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teste</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../css/catalogonet-bootstrap.css">
  <!-- <link rel="stylesheet" type="text/css" href="../../css/todos/catalogonet-style-todos.css"> -->
  <link rel="stylesheet" type="text/css" href="../../css/publico/catalogonet-style-login.css">


  <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.js"></script>

  <script type="text/javascript" src="../../js/bootstrapValidator.min.js"></script>
  <script type="text/javascript" src="../../js/jquery.mask.min.js"></script>

</head>
<body>

<!-- container -->
<div class="container">

  <!-- row -->
  <div class="row login-register-row">

    <!-- alerts -->
    <div class="col-md-12">
      <div class="alert alert-success">Você fez logout com sucesso!</div>
      <div class="alert alert-danger">Ops! Usuário não encontrado. Verifique seu e-mail e sua senha.</div>

      <div class="well"><h2 class="login-register-tittle">Faça login ou registre-se</h2></div>
    </div>
    <!-- fim alerts --> 
    
    <div class="col-md-6">

      <!-- well -->
      <div class="well">
        
      <!-- login-register-form -->
      <div class="login-register-form">

        <h3>JÁ SOU CADASTRADO</h3>

        <!-- form -->
        <form id="loginForm">

          <!-- form-item-wrapper -->
          <div class="form-item-wrapper">
            <div class="form-group">
              <label class="control-label" for="email">Email</label>
              <input class="form-control" type="email" id="email" name="email" placeholder="seu@email.com">
            </div>
          </div>
          <!-- fim form-item-wrapper -->
          <!-- form-item-wrapper -->
          <div class="form-item-wrapper">
            <div class="form-group">
              <label class="control-label" for="senha">Senha</label>
              <input class="form-control" type="password" id="senha" name="senha" placeholder="********">
            </div>
          </div>
          <!-- fim form-item-wrapper -->

          <!-- form-item-wrapper -->
          <div class="form-item-forget-pass">
            <a href="" class="" data-toggle="modal" data-target="#myModal">esqueci minha senha</a>



          </div>
          <!-- fim form-item-wrapper -->

          <!-- form-item-wrapper -->
          <div class="form-item-wrapper">
            <button type="submit" id="loginBtn" class="btn btn-default">Entrar <span class="glyphicon glyphicon-play"></span></button>
          </div>
          <!-- fim form-item-wrapper -->

        </form>
        <!-- fim form -->





      </div>
      <!-- fim login-register-form -->

      </div>
      <!-- fim well -->

    </div>

    <!-- col-md-6 -->
    <div class="col-md-6">


      <!-- well -->
      <div class="well">
        
      <!-- login-register-form -->
      <div class="login-register-form">

        <h3>SOU UM NOVO CLIENTE</h3>

        <!-- form -->
        <form id="registerForm">

          <!-- form-item-wrapper -->
          <div class="form-item-wrapper">
            <div class="form-group">
              <label class="control-label" for="email-register">Email</label>
              <input class="form-control" type="email" id="email-register" name="email-register" placeholder="seu@email.com">
            </div>
          </div>
          <!-- fim form-item-wrapper -->

          <!-- form-item-wrapper -->
          <div class="form-item-wrapper">
            <button type="submit" id="registerBtn" class="btn btn-default">Continuar <span class="glyphicon glyphicon-play"></span></button>
          </div>
          <!-- fim form-item-wrapper -->

        </form>
        <!-- fim form -->






      </div>
      <!-- fim login-register-form -->

      </div>
      <!-- fim well -->


    </div>
    <!-- fim col-md-5 -->


  </div>
  <!-- fim row -->



</div>
<!-- fim container -->

</body>
</html>
