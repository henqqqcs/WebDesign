    <!DOCTYPE html>
    <html>
    <head>
  <meta charset="utf-8">
  <title>Rodape</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../css/catalogonet-bootstrap.css">

  <link rel="stylesheet" type="text/css" href="../../css/catalogonet-style-todos.css">

    </head>
    <body>

      <footer id="footer">

        <!-- container -->
        <div class="container">

          <!-- social share icons -->
          <div class="footer-social-icons">
            <a target="_blank" href="#"><img class="footer-social-item" src="../../Imagens/facebook-icon.gif" alt="facebook-icon" /></a>
            <a target="_blank" href="#"><img class="footer-social-item" src="../../Imagens/twitter-icon.gif" alt="twitter-icon" /></a>
            <a target="_blank" href="#"><img class="footer-social-item" src="../../Imagens/googleplus-icon.gif" alt="google-plus-icon" /></a>
          </div>
          <!-- fim social share icons -->

          <!-- footer-contato -->
          <div class="footer-contato">
            <p class="rodape-titulo">Contato</p>
            <div class="footer-content">
              <p class="rodape-item"><strong>Telefone:</strong></p>
              <p class="rodape-item">(23) 2343-2342 </p>
              <p class="rodape-item"><strong>Email:</strong></p>
              <p class="rodape-item">contato@catalogonet.com.br </p>
              <br>
              <p class="rodape-item"><button type="submit" class="btn btn-primary">Entre em contato!</button></p>
            </div>
          </div>
          <!-- fim footer-contato -->

          <!-- footer-info -->
          <div class="footer-info">
            <p class="rodape-titulo">Para Você</p>
            <div class="footer-content">
              <p class="rodape-item"><a href="#">Divulgue seu negócio</a></p>
              <p class="rodape-item"><a href="#">Entre em contato</a></p>
              <p class="rodape-item"><a href="#">Registre-se</a></p>
              <p class="rodape-item"><a href="#">Login</a></p>
            </div>
            <p class="rodape-titulo">Trabalhe Conosco</p>
            <div class="footer-content">
              <p class="rodape-item"><a href="#">Trabalhe conosco</a></p>
            </div>
          </div>
          <!-- fim footer-info -->

          <!-- footer-payment -->
          <div class="footer-payment">
            <p class="rodape-titulo">Receba novidades e promoções</p>
            <div class="footer-content">
              <form>
                <input class="form-control" placeholder="seu@email.com" />
                <button type="submit" class="btn btn-primary btn-block">Quero Receber!</button>
              </form>
            </div>

            <p class="rodape-titulo">Este site aceita</p>
            <div class="footer-content">
              <div class="footer-payment-box">
                <img src="../../img/pagseguro-rodape.png" alt="pagseguro-icon" />
                <img src="../../img/paypal-rodape.png" alt="paypal-icon" />
              </div>
            </div>
          </div>
          <!-- fim footer-payment -->

          <div class="clear"></div>

      </div>
      <!-- fim container -->

    </footer>


  </body>
  </html>
