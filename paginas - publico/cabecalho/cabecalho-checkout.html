<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Cabecalho</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../css/catalogonet-bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../css/todos/catalogonet-style-cabecalho-checkout.css">
</head>
<body>

   <header id="header-alternativo">

    <!-- container -->
    <div class="container">

      <div class="cabecalho-alternativo-wrapper">
            <div class="cabecalho-alternativo-logotipo-wrapper">
                <p><span class="cabecalho-alternativo-logotipo">Catálogo<span class="cabecalho-alternativo-logotipo-net">Net</span></span><br/>empresas</p>
            </div>
      </div>

      <!-- header-checkout-info -->
      <div class="cabecalho-alternativo-info">

        <label>Alguma dúvida?</label>
        <p>Entre em contato</p>
        <p>contato@catalogonet.com.br</p>
      </div>
      <!-- fim header-checkout-info -->

    </div>
    <!-- fim container -->

    <div class="clear"></div>

  </header>
  <!-- fim header-alternativo -->




</body>
</html>
